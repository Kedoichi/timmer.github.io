<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="center card">
      <div class="control">
        <div class="switch"><i class="bx bxs-brightness"></i></div>
        <div class="close"><i class="bx bx-minus"></i></div>
      </div>
      <div class="container">
        <div class="view">
          <div class="overview">
            <div class="time">20:00</div>
            <div class="setting hide">
              <div class="h1">
                <i class="bx bxs-up-arrow up"></i>
                <input type="number" maxlength="1" />
                <i class="bx bxs-down-arrow down"></i>
              </div>
              <div class="h2">
                <i class="bx bxs-up-arrow up"></i>
                <input type="number" maxlength="1" />
                <i class="bx bxs-down-arrow down"></i>
              </div>

              :
              <div class="s1">
                <i class="bx bxs-up-arrow up"></i>
                <input type="number" maxlength="1" />
                <i class="bx bxs-down-arrow down"></i>
              </div>
              <div class="s2">
                <i class="bx bxs-up-arrow up"></i>
                <input type="number" maxlength="1" />
                <i class="bx bxs-down-arrow down"></i>
              </div>
            </div>
            <div class="start btn">Start</div>
            <div class="reset"><i class="bx bx-reset"></i></div>
          </div>
          <div class="section">
            <div class="pomodore actived" id="1">Pomodore</div>
            <div class="longBreak" id="2">Custom Break</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
