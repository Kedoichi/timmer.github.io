<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="center card">
      <div class="control">
        <div class="switch"><i class="bx bxs-brightness"></i></div>
        <div class="close"><i class="bx bx-minus"></i></div>
      </div>
      <div class="view">
        <div class="overview">
          <div class="time">5:00</div>
          <div class="start btn">Start</div>
          <div class="reset"><i class="bx bx-reset"></i></div>
        </div>
        <div class="section">
          <div class="pomodore actived">Pomodore</div>
          <div class="shortBreak">Short Break</div>
          <div class="longBreak">Long Break</div>
        </div>
      </div>
      <div class="settings">
        <div class="input">
          <input type="number" id="hours" value="1" min="0" max="23" />:
          <input type="number" id="minutes" value="1" min="0" max="59" />:
          <input type="number" id="seconds" value="1" min="00" max="59" />
        </div>
      </div>
    </div>
  </body>
</html>
